{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock navbar %}

{% block content %}
    {% for pre_order in pre_orders %}
        <ul>
            <li>
                <a href="{{ pre_order.get_absolute_url }}" style="display: inline-block;">
                    <h2>{{ pre_order }}</h2>
                </a>
            </li>
        </ul>
    {% endfor %}

{% endblock content %}
